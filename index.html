<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  
  <body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please select password preferences</h5>
          </div>
          <div class="modal-body">
            <label for="passwordLength">Password Length:</label>
            <input type="range" name="amountRange" min="8" max="128" value="8" oninput="this.nextElementSibling.value=this.value" />
            <input type="number" name="amountInput" min="8" max="128" value="8" id="passwordLength" oninput="this.nextElementSibling.value=this.value" />
            <hr>
            <h6 class="modal-title" id="preferences"> Select Character Types to Include:</h6>
            <input type="checkbox" id="option1" name="option1">
            <label for="option1"> Lower Case</label><br>
            <input type="checkbox" id="option2" name="option2">
            <label for="option2"> Upper Case</label><br>
            <input type="checkbox" id="option3" name="option3">
            <label for="option3"> Numbers</label><br>
            <input type="checkbox" id="option4" name="option4">
            <label for="option4"> Special Characters</label><br>
          </div>
          <div class="modal-footer">
            <button id="finalClick" type="button" class="btn btn-submit" data-bs-dismiss="modal">Generate Password</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="script.js"></script>
  </body>
</html>
